<!DOCTYPE html>
<html>
<head>
	<title>加载中...</title>
</head>
<style type="text/css">
	.bounce{
		width: 100px;
		height: 50px;
	}
	.bounce > div{
		width: 16px;
		height: 16px;
		float: left;
		margin-right:5px;
		border-radius: 50%;
		background: #8385aa;
		animation: bounce-dot 0.6s infinite alternate;
	}
	.bounce > div:nth-child(2) {
  		animation-delay: 0.2s;
	}
	.bounce > div:nth-child(3) {
 		animation-delay: 0.4s;
	}
	@keyframes bounce-dot{
		to{
			opacity: 0.1;
			transform: translate3d(0, 16px, 0);
		}
	}
</style>
<body>
	<div class="bounce">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
